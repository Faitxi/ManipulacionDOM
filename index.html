<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Hoja de estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Hoja de estilos local-->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>

    <!-- Trabajaremos con el grid que nuestra pagina sea responsive-->

    <!--Contenedor padre-->
    <div class="container" id="containerPadre"><!--Inicio de  contenedor padre-->
        <h1 id="titulo">Formulario de Registro de Pacientes</h1>

        <div class="row" id="filaUno"> <!--Inicio filaUno-->

            <div class="col"> <!--Aqui inicia mi columna1-->
                <img src="./assets/img/Image20230913103227.jpg" alt="Imagen de un consultorio">

            </div><!--Aqui termina mi columna1-->

            <div class="col"> <!--Aqui empieza mi columna2-->

                <form class="formulario">

                    <div class="form-group">
                        <label for="nombrePaciente">Nombre del paciente:</label>
                        <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="edadPaciente">Edad:</label>
                        <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0"
                            max="100">
                    </div>

                    <br>
                    <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">Registrar Paciente</button>
                </form>

            </div> <!--Aqui termina mi columna2-->
        </div> <!--Aqui termina mi filaUno-->
    </div> <!--AquÃ­ termina mi contenedor padre-->



    <!--Contenedor para mostrar el mensaje de "Paciente registrado correctamente"-->
    <div class="container" id="mensajeConfirmacion"> <!--Aqui inicia div mensajeConfirmacion-->

    </div> <!--Aqui termina div mensajeConfirmaco-->

    <!-- Este es el contenedor para mostrar las tarjetas del paciente-->
    <div class="container"> <!--Inicio contenedor tarjeta-->
        <div class="row" id="contenedorTarjetas"> <!--Inicio dic row-->


        </div> <!--Aqui termina div rox-->
    </div> <!--cierre de contenedor tarjeta-->



    <!--Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!--Scripts local-->
    <!--<script src="./script.js"></script>-->
    <script src="./sistemaDeRegistro.js"></script>
    
</body>

</html>
